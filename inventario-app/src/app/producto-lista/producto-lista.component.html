<div class="container">
    <div class="container text-center" style="margin:  30px;">
        <h3>Sistema de Inventarios</h3>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead class="table-danger">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripcion del Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td scope="row">{{producto.id}}</td>
            <th>{{producto.descripcion}}</th>
            <td>{{producto.precio}}</td>
            <td>{{producto.existencia}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarProducto(producto.id)" class="btn btn-warning btn-sm me-3">
                  Editar
                </button>
                <button (click)="eliminarProducto(producto.id)" class="btn btn-danger btn-sm">
                  Eliminar
                </button>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
