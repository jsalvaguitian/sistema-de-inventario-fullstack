<div class="container">
    <div class="container text-center" style="margin: 25px;">
        <h3>Agregar producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required="true" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="any" class="form-control" name="precio" id="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Stock</label>
            <input type="number" class="form-control" name="existencia" id="existencia" [(ngModel)]="producto.existencia">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
            <a href="/" class="btn btn-danger btn-sm">Volver</a>
        </div>
    </form>

</div>
